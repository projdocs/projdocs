name: Build (Desktop)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'apps/desktop/**'
      - '.github/workflows/build-desktop.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: 'npm'

      - run: npm i

      - run: npm run build
        working-directory: ./apps/desktop